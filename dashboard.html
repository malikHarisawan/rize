<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Productivity Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard">
    <div class="header">
      <h2>Daily Summary - Today</h2>
      <div class="container">
        <button class="button" onclick="navigateDate(-1)" >&larr;</button>
        <input type="date" class="calendar">
        <button class="button" id="nextbtn" onclick="navigateDate(+1)">&rarr;</button>
      </div>
    </div>
    <div class="summary">
      <div>
        <p>Time Logged</p>
        <h1 id="workHours"></h1>
      </div>
      
    </div>
    <div class="breakdown">
        <div class="chart-container">
            <canvas width="250px" id="productivityChart" ></canvas>
        </div>
      <ul class="dots-info">
        
      </ul>
    </div>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
