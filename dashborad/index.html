<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f8ff;
      margin: 0;
    }

    .container {
      display: flex;
      align-items: center;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .button {
      background-color: #4b4b6a;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #636394;
    }

    .button:disabled {
      background-color: #9e9ea8;
      cursor: not-allowed;
    }

    .content {
      padding: 10px 30px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="button">&larr;</button>
    <div class="content">Monday, December 2</div>
    <button class="button">&rarr;</button>
  </div>
</body>
</html>
