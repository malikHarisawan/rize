<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distraction Popup</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #121212;
            color: #ffffff;
            font-family: "Arial", sans-serif;
            overflow: hidden;
        }

        .main {
            background: #1e1e2e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            text-align: center;
            max-width: 360px;
            width: 100%;
            z-index: 2;
        }

        .popup h2 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        .popup p {
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .label-container {
            margin: 20px 0;
            background: #28283e;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            color: #b5b5c3;
            cursor: pointer;
        }

        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            flex: 1;
            padding: 12px 16px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #stay-focused {
            background: #4a90e2;
            color: #ffffff;
        }

        #stay-focused:hover {
            background: #357abd;
        }

        #reminder {
            background: #333;
            color: #cccccc;
            opacity: 0.4;
            cursor: not-allowed;
        }

        #reminder:hover {
            background: #444;
        }

        #reminder:enabled {
            opacity: 1;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="popup">
            <h2>Getting Distracted?</h2>
            <div class="button-container">
                <button id="stay-focused">Stay Focused</button>
                <button id="reminder" disabled>Take a Break</button>
            </div>
            <div class="label-container" id="dismiss">
                This is not a distraction
            </div>
        </div>
    </div>
    <script>
        const { ipcRenderer } = require('electron');
        const urlParams = new URLSearchParams(window.location.search);
        const appName = urlParams.get('app');
        const pid = urlParams.get('pid');

        const reminderButton = document.getElementById('reminder');
        const dismiss = document.getElementById('dismiss');

        document.getElementById('stay-focused').addEventListener('click', () => {
            ipcRenderer.send('stay-focused', { appName, pid });
        });

        reminderButton.addEventListener('click', () => {
            ipcRenderer.send('cooldown');
        });

        let timeLeft = 5;
        const countdownTimer = setInterval(() => {
            if (timeLeft <= 0) {
                clearInterval(countdownTimer);
                reminderButton.disabled = false;
                reminderButton.textContent = 'Take a Break';
            } else {
                reminderButton.textContent = `Take a Break (${timeLeft}s)`;
                timeLeft--;
            }
        }, 1000);

        dismiss.addEventListener('click',()=>{
            ipcRenderer.send('dismiss', appName); 
        })
    </script>
</body>

</html>
